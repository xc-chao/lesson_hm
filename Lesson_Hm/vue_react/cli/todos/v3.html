<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合式API</title>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
    
</head>
<body>
    <div id="app">
        <h2>
            {{title}}
            <input type="text" v-model="title">
        </h2>
        <h1 @click="add">{{count}}*2 = {{double}}</h1>
    </div>
    <script>
        // 组合式API取代选项式API
        const{
            ref,
            computed
        } = Vue
        const App = {
            setup(){
                let count = ref(0)
                const double = Vue.computed(() => count.value * 2)
                const add = () => {
                    count.value++
                }
                return {
                    count,
                    double,
                    add
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
