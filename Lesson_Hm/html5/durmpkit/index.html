<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 敲击乐</title>
    <link rel="stylesheet" href="./common.css">
 <!-- link 标签引入css 样式 -->

</head>
<body>
    <div class="keys">
        <div class="key">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div class="key">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key">
            <div>F</div>
            <span class="sound">openhit</span>
        </div>
        <div class="key">
            <div>G</div>
            <span class="sound">boom</span>
        </div>
        <div class="key">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key">
            <div>K</div>
            <span class="sound">tom</span>
        </div>
        <div class="key">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>
</body>
<script>
    function clap(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/clap.wav');
        audio.play();
    }
    function hihat(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/hihat.wav');
        audio.play();
    }
    function kick(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/kick.wav');
        audio.play();
    }
    function openhat(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/openhat.wav');
        audio.play();
    }
    function boom(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/boom.wav');
        audio.play();
    }
    function ride(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/ride.wav');
        audio.play();
    }
    function snare(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/snare.wav');
        audio.play();
    }
    function tom(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/tom.wav');
        audio.play();
    }
    function tink(){
        var audio = new Audio('C:/Users/86157/Desktop/Workspace/lesson_hm/html5/sounds/tink.wav');
        audio.play();
    }

    // 监听键盘事件
    document.addEventListener('keydown', function(event) {
        // 检查按下的键是否是'A'键
        if (event.key === 'A') {
            // 调用clap函数
            clap();
        }
        // 可以添加更多的键监听器
        else if (event.key === 'S') {   
            // 调用hihat函数
            hihat();
        }
        else if (event.key === 'D') {
            // 调用kick函数
            kick();
        }
        else if (event.key === 'F') {
            // 调用openhit函数
            openhat();
        }
        else if (event.key === 'G') {
            // 调用boom函数
            boom();
        }
        else if (event.key === 'H') {
            // 调用ride函数
            ride();
        }
        else if (event.key === 'J') {
            // 调用snare函数
            snare();
        }
        else if (event.key === 'K') {
            // 调用tom函数
            tom();
        }
        else if (event.key === 'L') {
            // 调用tink函数
            tink();
        }

    });
</script>
</html>
