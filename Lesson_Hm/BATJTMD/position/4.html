<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            height: 100vh; /* 每个部分的高度为视口的四分之一高度 */
            padding: 20px;
            box-sizing: border-box;
        }
        .section h2 {
            position: sticky;
            top: 10px;
            background-color:skyblue;
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }
        .section:nth-child(odd) {
            background-color:indianred;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>部分 1</h2>
        <p>这里是部分 1 的内容。</p>
    </div>
    <div class="section">
        <h2>部分 2</h2>
        <p>这里是部分 2 的内容。</p>
    </div>
    <div class="section">
        <h2>部分 3</h2>
        <p>这里是部分 3 的内容。</p>
    </div>
    <div class="section">
        <h2>部分 4</h2>
        <p>这里是部分 4 的内容。</p>
    </div>
</body>
</html>
