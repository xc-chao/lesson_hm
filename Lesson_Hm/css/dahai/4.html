<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child顺序选择 只能选择第三个孩子，且要满足是p标签，否则不会显示 */
        .container p:nth-child(3){
            background-color: yellow;
            color: black;
        }
        /* of-type选择子元素的类型来选择第三个 */
        .container :nth-of-type(3){
            background-color: lightblue;
            color: black;
        }
        /* :nth-child(n)：选择作为其父元素的第 n 个子元素的元素，无论该子元素的类型是什么。
           :nth-of-type(n)：选择作为其父元素的第 n 个特定类型的子元素的元素。 
        */
    </style>
</head>
<body>
    <div class="container">
        <h1>nt-child vs nth-of-type 例子</h1>
        <p>这是第一个段落</p>
        <div>这是一个div</div>
        <p>这是第二段落</p>
        <p>这是第三段落</p>
        <div>这是第二个div</div>
        <div>这是第三个div</div>
    </div>
</body>
</html>
